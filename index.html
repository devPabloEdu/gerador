<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--definindo palavras chave para o algoritmo do google reconhecer e recomendar o site-->
    <meta name="keywords" content="gerador de senhas, gerador de password, password generator">

    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="assets/logo.png" alt="GERADOR DE SENHA - LOGO">
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>

        <input id="slider" class="slider" type="range" min="5" max="30" value="5">

        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>

    <div id="container-password" class="container-password hide" onclick="copyPassword()">
        <span id="title" class="title">Sua senha gerada foi : </span>
        <span id="password" class="password"></span>
        <span class="tooltip" id="tooltip">Clique na senha para copiar</span>
    </div>





    <script src="script.js"></script>
</body>
</html>
